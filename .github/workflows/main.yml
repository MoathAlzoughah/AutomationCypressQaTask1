name: Run Cypress Tests
on: [push, pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          npm install
          npm install cypress --save-dev  # Ensure Cypress is installed
      - name: Clear Cypress cache (optional)
        run: npx cypress cache clear  # Optional: to avoid cache-related issues
      - name: Run Cypress tests
        run: npx cypress run
